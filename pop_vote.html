<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>散点图</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    html,
    body {
      overflow: hidden;
      width: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="mountNode"></div>
  <script>/*修复 Safari 中 iframe 窗口 innerWidth 为 0 的问题*/document.body.clientWidth;</script>
  <script src="./static/g2.min.js"></script>
  <script src="./static/data-set.min.js"></script>
  <script src="./static/jquery-3.2.1.min.js"></script>
  <script>
    $.getJSON('./static/pop_vote.json', function (data) {
      data = data.map(v => ({
        标题: v[0],
        流行度: parseFloat(v[1]), // pop
        评分: parseFloat(v[2]), // score
      }))
      var chart = new G2.Chart({
        container: 'mountNode',
        width: 1300, // 设置宽度为 1300
        height: 555, // 设置高度为 575
        padding: [40, 80, 80, 80],
      });
      chart.scale("流行度", {
        alias: "流行度",
      })
      chart.axis("评分", {
        title: {
          text: "评分"
        }
      })
      chart.axis("流行度", {
        title: {
          text: "流行度"
        }
      })
      chart.source(data);
      chart.tooltip({
        showTitle: false,
        crosshairs: {
          type: 'cross'
        },
        itemTpl: '<li data-index={index} style="margin-bottom:4px;">' + '<span style="background-color:{color};" class="g2-tooltip-marker"></span>' + '{name}<br/>' + '{value}' + '</li>'
      });
      chart.point().position('流行度*评分').size(4).shape('circle').color("#54d6d1").opacity(0.65).tooltip('标题*流行度*评分', function (标题, 流行度, 评分) {
        return {
          name: 标题,
          value: '流行度 : ' + 流行度 + ' , ' + ' 平均评分: ' + 评分
        };
      });
      chart.render();
    });
  </script>
</body>

</html>
