<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height">
  <title>TOP 5000 电影数据分析</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    html,
    body {
      font-family: 'Ubuntu Condensed';
      height: 100%;
      margin: 0;
      color: rgba(0, 0, 0, 0.85);
    }
  </style>
</head>

<body>
  <div id="mountNode" style="width: 1300px; height: 5750px;"></div>
  <script>/* 修复 Safari 中 iframe window.innerHeight 为 0 的问题 */ document.body.clientHeight;</script>
  <script src="./static/g2.min.js"></script>
  <script src="./static/data-set.min.js"></script>
  <script src="./static/jquery-3.2.1.min.js"></script>
  <script>
    function generateChart(id, type, xkey, xlabel, ykey, ylabel) {
      var chart = new G2.Chart({
        container: id,
        width: 1300, // 设置固定宽度为 1200
        height: 555, // 设置固定高度为 555
        padding: [40, 80, 80, 80],
      });
      chart.scale(ykey, {
        alias: ylabel,
        min: 0,
        tickCount: 4
      });
      chart.scale(xkey, {
        formatter(v) {
          return `${v / 1e6}`
        },
        alias: xlabel,
        type: 'cat'
      });
      chart.axis(xkey, {
        title: true,
        label: {
          textStyle: {
            fill: '#aaaaaa'
          }
        },
        tickLine: {
          alignWithLabel: false,
          length: 0
        }
      });
      chart.axis(ykey, {
        label: {
          textStyle: {
            fill: '#aaaaaa'
          }
        },
        title: {
          offset: 50
        }
      });
      chart.legend({
        position: 'top-center'
      });
      chart.interval().position(`${xkey}*${ykey}`).label(ykey).color('#54d6d1').opacity(1).adjust([{
        type,
        marginRatio: 1 / 32
      }]);

      // Custom tooltip formatter
      chart.tooltip({
        crosshairs: {
          type: 'y'
        },
        itemTpl: `<li data-index={index} style="margin-bottom:4px;">
                    <span style="background-color:{color};" class="g2-tooltip-marker"></span>
                    {name} 百万美元<br/>
                    电影数量 : {count} 部<br/>
                    折合人民币约 : {rmb} 亿元
                  </li>`,
        shared: true,
        showTitle: false
      });

      chart.on('tooltip:change', function (ev) {
        var items = ev.items; // tooltip显示的每项内容
        items.forEach(function (item) {
          var usdAmount = item.point._origin[xkey] / 1e6;
          var rmbAmount = usdAmount * 1000000 * 6.5 / 100000000; // 示例转换率
          item.name = `${usdAmount}`;
          item.value = `${usdAmount}`;
          item.count = item.point._origin[ykey];
          item.rmb = `${rmbAmount.toFixed(2)}`;
        });
      });

      chart.render();
      return chart;
    }
  </script>
  <script>
    let chart = generateChart('mountNode', 'dodge', 'budget', '预算（百万美元）', 'count', '电影数量');
    window.onload = () => {
      $.getJSON("/./static/budget.json", d => {
        chart.changeData(d)
      })
    }
  </script>
</body>

</html>
